<!-- leaflet js -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

<script>
    // map initialization
    var map = L.map('map').setView([33.76, -84.39], 10);

    // tiles

    var Stamen_Toner_Lite = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
});

    Stamen_Toner_Lite.addTo(map)

    // marker

    var myIcon = L.icon({
        iconUrl: 'Images/roller-skate-clipart.svg',
        iconSize: [40, 40],
    });

    var marker1 = L.marker([34.08, -84.52], { icon: myIcon });
    marker1.bindPopup('Hot Wheels Skate Center').openPopup();
    marker1.addTo(map);

    var marker2 = L.marker([34.01, -84.61], { icon: myIcon });
    marker2.bindPopup('Sparkles Family Fun Center, Kennesaw').openPopup();
    marker2.addTo(map);

    var marker3 = L.marker([33.87, -84.53], { icon: myIcon });
    marker3.bindPopup('Sparkles Family Fun Center, Smyrna').openPopup();
    marker3.addTo(map);

    var marker4 = L.marker([33.76, -84.50], { icon: myIcon });
    marker4.bindPopup('<a href="https://www.cascadeskating.com">Cascade Fun Center</a>').openPopup();
    marker4.addTo(map);

</script>
